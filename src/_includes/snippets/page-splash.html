{% if page.splash_image contains 'http' %}
    {% capture image_url %}{{page.splash_image}}{% endcapture %}
  {% else %}
    {% capture image_url %}/assets/img/{{page.splash_image}}{% endcapture %}
  {% endif %}
  <div class='splash' style="background-image:url({{image_url}});">
		<h1>{{ page.title }}</h1>
	</div>
