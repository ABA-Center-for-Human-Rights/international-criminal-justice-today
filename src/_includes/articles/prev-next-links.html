
{% assign nexturl = page.previous.url %} 
{% assign prevurl = page.next.url %}
<div class="page-icons">
  <a href="{{prevurl}}" class="previous"><i class="icon-left-open icon-ion-chevron-left"></i></a>
  <a href="{{nexturl}}" class="next"><i class="icon-right-open icon-ion-chevron-right"></i></a>
</div>
<script>
document.body.onkeyup = function(e){
if (e.keyCode == '37') { window.location = '{{prevurl}}'; }
if (e.keyCode == '39') { window.location = '{{nexturl}}'; }
};
