{% assign bios = site[board-of-advisors] %}
yo
<section class="grid-items-lines">
  {% for item in bios %}
    <div class="grid-item flip">
    <i class="icon-loop" style="float:right;color:#999;"></i>
      <div class="card-flush">
        <div class="face front">
          <span class="figure">
            {% if item.image %}
              <img src="/assets/img/{{item.image}}" alt="">
            {% endif %}
          </span>
          <h2 class="h6">
            <strong>{{item.title}}</strong>
          </h2>
          <small>{{item.position}}</small>
        </div>
        <div class="face back">
          <small>{{ item.bio | truncatewords: 45 }}</small>
        </div>
      </div>
    </div>
  {% endfor %}
</section>
