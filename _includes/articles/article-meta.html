{% if page.venue %}
  <div style="width:100%;margin-bottom:1em;">
    <strong>Venue: {{ page.venue}} </strong>
  </div>
{% endif %}

{% if page.sponsor %}
  <div style="width:100%;margin-bottom:1em;">
    <strong>Sponsor:</strong> {{ page.sponsor | markdownify | remove: '<p>' | remove: '</p>'  }}
  </div>
{% endif %}
{% if page.participants %}
  <div style="padding:1em;background-color:#fff;clear:both;">
    <h5>Participants</h5>
    <small>{{page.participants}}</small>
</div>
{% endif %}
