{% if page.sponsor %}
<div style="width:100%;margin-bottom:1em;">
<strong>Sponsor: {{ page.sponsor}} </strong>
</div>
{% endif %}
{% if page.venue %}
<div style="width:100%;margin-bottom:1em;">
<strong>Venue: {{ page.venue}} </strong>
</div>
{% endif %}
{% if page.participants %}
<div style="width:30%;float:left;margin:4px 1em 1em 0;padding:1em;background-color:#fff;clear:both;">
<h5>Participants</h5>
<small>{{page.participants}}</small>
</div>
{% endif %}
