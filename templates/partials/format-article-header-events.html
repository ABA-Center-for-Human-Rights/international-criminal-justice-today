<header>   
{{ item._type }}
  {% if item.start_date %}{#  // Event Specific #}
    <strong>Event Date: {% include "templates/partials/format-event-dates.html" %}</strong>
  {% endif %}
  <h1 class="entry-title">{{ item.name }}</h1>
  {% if item._type == 'news' || item._type == 'opinion' %}
    <small> {{ item.publish_date|date('F d Y') }}</small>
  {% endif %}
</header>
