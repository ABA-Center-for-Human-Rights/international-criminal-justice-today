{% spaceless %} 
  {# <h6 class="heading-small {{ object._type }}">{{ object._type|capitalize }}</h6>  #}
  <h3 class="h4">
    <a href="{{ url(object) }}">
      {{ object.name }}
    </a>
  </h3>
  {% set no_link = false %}
    <small>
      {% include "templates/partials/authors-byline.html" with no_link %}
    </small>  
    <p class="small">
      {{ object.excerpt|striptags|truncate(255) }}
    </p>
{% endspaceless %}
