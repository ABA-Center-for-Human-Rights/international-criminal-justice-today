{% if item.featured_image %}
  <img src="{{ item.featured_image|imageSize(820, 'auto') }}" style="width:100%;" class="featured_image">
{% endif %}
<header>   
  <h1 class="entry-title">
    {{ item.name }}
  </h1>
  <small>
    {% include "templates/partials/format-publish-date.html" %}
  </small>
  {% if item.author %}
    <p>{% include "templates/partials/authors-byline.html" %}</p>
  {% endif %}
</header>
