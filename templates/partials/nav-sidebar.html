{% if data %}
  {% for object in data|slice(0, limit) %}
    {% if getCurrentUrl() != url(object) %}
      <h5>
        <a href="{{ url(object) }}">
          {{ object.name }}
        </a>
      </h5>
      {% if object.excerpt %}
        {{ object.excerpt }}<hr />
      {% endif %}
      <br />
    {% endif %}
  {% endfor %}
{% endif %}
