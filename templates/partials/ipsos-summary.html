<h2 class="section-heading"><a href="/ipsos-polling-data/">Ipsos Polling Data</a></h2>
<h3 class="h5" style="margin-bottom:.75em;"><a href="/ipsos-polling-data/">Overview</a></h3>
{% set pollingdata = cms.pollingdata %}
{% set pollingdata = pollingdata|sort('publish_date', true) %}
  {% for article in pollingdata|slice(0,3) %}
    <p class="small">
      <a href="{{ article.url }}">
        <strong>{{ article.name }}</strong>
      </a>: 
      {{ article.excerpt|safe }}
    </p>
  {% endfor %}
