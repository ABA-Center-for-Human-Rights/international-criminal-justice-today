{% if item.embedded_media.html %}
  {% set video_width = 853 %}
  {% set video_height = video_width / 1.7777777778 %}
  {% set hero_height = video_height + 94 %}
  <section class="hero" style="height:{{ hero_height }}px;">
    <div style="height:{{ video_height }}px;width:{{ video_width }}px;margin: 2em auto;">
      <div  class="embed-container">
        {{ item.embedded_media.html|safe }}
      </div>
    </div>
  </section>
{% endif %}
