prose:
  siteurl: 'http://www.international-criminal-justice-today.org/'
  relativeLinks: "http://www.international-criminal-justice-today.org/api/authors.jsonp"
  media: 'assets/img/'
  ignore:
    - index.md
    - _config.yml
    - _layouts
    - _includes
    - assets
    - api
    - _ipsos
    - .bowerrc
    - .gitignore
    - .travis.yml
    - 404.html
    - CNAME
    - license.md
    - _flags.html
    - atom.xml
    - bower.json
    - favicon.ico
    - gemfile
    - Gemfile.lock
    - readme.md
    - _prose.yml
    - robots.txt
    - _pages/arguendo.md
    - _pages/contributing-authors.md
    - _pages/mailing-list.md
  metadata:
    _posts:
      - name: 'title'
        field:
          element: 'text'
          label: 'Title'
          placeholder: 'Put your title here'
      - name: "category"
        field:
          element: "select"
          label: "Add Category"
          placeholder: "Choose Category"
          options:
            - name: "News"
              value: "news"
            - name: "Event"
              value: "event"
            - name: "Opinion"
              value: "opinion"
            - name: "Ipsos"
              value: "ipsos"
      - name: "pull_quote"
        field:
          element: 'textarea'
          label: "Pull Quote"
          placeholder: "large quote, top left"
      - name: "pull_quote_attribution"
        field:
          element: 'text'
          label: "Pull Quote Atribution"
          placeholder: "below large quote, top left"
      - name: "video"
        field:
          element: "text"
          label: "Video"
          placeholder: "specify a video ID from Youtube - will play in top section"
      - name: 'published'
        field:
          element: 'hidden'
          value: 'true'
      - name: 'author'
        field:
          element: 'select'
          label: "Choose an author"
          options: "authors"
    _pages:
      - name: 'title'
        field:
          element: 'text'
          label: 'Title'
          placeholder: 'Title'
          value: 'Title'
      - name: 'permalink'
        field:
          element: 'text'
          label: 'Link'
          help: '/page-name/'
      - name: 'include'
        field:
          label: 'Include Snippet'
          element: 'text'
          help: 'for developer use only'
          label: 'snippet'
