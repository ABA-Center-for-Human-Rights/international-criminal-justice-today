 date: "2005"
 
 event: "January 7, 2005: The [situation in the Central African Republic is referred to the ICC](http://www.icc-cpi.int/en_menus/icc/press%2520and%2520media/press%2520releases/2005/Pages/otp%2520prosecutor%2520receives%2520referral%2520concerning%2520central%2520african%2520republic.aspx). After conducting a preliminary investigation, the Office of the Prosecutor [opened a formal investigation](http://www.icc-cpi.int/en_menus/icc/press%2520and%2520media/press%2520releases/2007/Pages/prosecutor%2520opens%2520investigation%2520in%2520the%2520central%2520african%2520republic.aspx) on May 22, 2007."

 source: "Central African Republic, ICC-01/05, [http://www.icc-cpi.int/en\_menus/icc/situations%20and%20cases/situations/situation%20icc%200105/Pages/situation%20icc-0105.aspx](http://www.icc-cpi.int/en_menus/icc/situations%2520and%2520cases/situations/situation%2520icc%25200105/Pages/situation%2520icc-0105.aspx); Press Release: Prosecutor opens investigation in the Central African Republic, ICC-OTP-20070522-220, May 22, 2007, http://www.icc-cpi.int/en\_menus/icc/press%20and%20media/press%20releases/2007/Pages/prosecutor%20opens%20investigation%20in%20the%20central%20african%20republic.aspx." 

