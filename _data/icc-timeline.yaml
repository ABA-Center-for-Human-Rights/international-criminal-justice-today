 event: "1943-1945: The United States and its Allies signed the [Moscow Declaration of 1943](http://avalon.law.yale.edu/wwii/moscow.asp) and the [Potsdam Declaration of 1945](http://avalon.law.yale.edu/20th_century/decade17.asp), which discussed the need to punish war crimes committed by German and Japanese governments, respectively."

 source: "The Avalon Project: The Moscow Conference, October 1943, available at [http://avalon.law.yale.edu/wwii/moscow.asp](http://avalon.law.yale.edu/wwii/moscow.asp); Potsdam Declaration (Proclamation Defining Terms for Japanese Surrender, July 26, 1945), http://avalon.law.yale.edu/20th\_century/decade17.asp." 


