 date: "1949"
 
 event: "August 12, 1949: Led by the International Committee of the Red Cross, a Diplomatic Conference in Geneva, Switzerland adopted the [Geneva Conventions of 1949](http://www.icrc.org/eng/war-and-law/treaties-customary-law/geneva-conventions/). The original four conventions were followed by Additional Protocols I and II on June 8, 1977. These conventions form the backbone of international humanitarian law and are binding customary international law on all States and other actors in armed conflict. Each convention provides special protection to a group of designated persons, including civilians, aid workers, the wounded, and others no longer taking part in active hostilities. The [Fourth Geneva Convention](http://www.refworld.org/docid/3ae6b36d2.html) specifically outlines protection due to civilians in armed conflict. Additionally, the [“grave breaches” regime](http://www.icrc.org/eng/resources/documents/misc/5zmgf9.htm) they created (wilful killing, torture or inhuman treatment, causing great suffering or serious injury to body or health, unlawful deportation or transfer of protected persons, hostage-taking, extensive destruction of property, etc.) informed the later codification of war crimes in the Rome Statute."

 source: "The Geneva Conventions of 1949 and their Additional Protocols, Int’l Comm. for the Red Cross, http://www.icrc.org/eng/war-and-law/treaties-customary-law/geneva-conventions/; Geneva Convention Relative to the Protection of Civilian Persons in Time of War (Fourth Geneva Convention), Aug. 12, 1949, 75 UNTS 287, available at [http://www.refworld.org/docid/3ae6b36d2.html](http://www.refworld.org/docid/3ae6b36d2.html); How “grave breaches” are defined in the Geneva Conventions and Additional Protocols, Int’l Comm. for the Red Cross (June 4, 2004), [http://www.icrc.org/eng/resources/documents/misc/5zmgf9.htm](http://www.icrc.org/eng/resources/documents/misc/5zmgf9.htm)." 


