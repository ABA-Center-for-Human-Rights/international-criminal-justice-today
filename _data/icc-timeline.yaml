 date: "1872"
 
 event: "1872: Gustav Moynier, one of the founders of the International Committee of the Red Cross, proposed a permanent international court in response to the devastation of the Franco-Prussian War."

 source: "Christopher Keith Hall, The first proposal for an international criminal court, Int’l Rev. of the Red Cross No. 332 (March 31, 1998), http://www.icrc.org/eng/resources/documents/misc/57jp4m.htm "

-
 date: "1919"
 
 event: "1919: Following Word War I, the negotiators of the [Treaty of Versailles](http://www.yale.edu/lawweb/avalon/imt/parti.htm) proposed establishing an international court to try the Kaiser and German war criminals. Though the Kaiser was never tried, the proposal remained in Article 227 of the Treaty of Versailles."

 source: "The Avalon Project: The Versailles Treaty June 28, 1919, available at http://www.yale.edu/lawweb/avalon/imt/parti.htm." 

