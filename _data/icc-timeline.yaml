 date: "2003"
 
 event: "April 18, 2003: The Republic of Côte d'Ivoire (a non-State Party to the Rome Statute) [filed a declaration with the ICC accepting the Court’s jurisdiction](http://www.icc-cpi.int/NR/rdonlyres/9CFE32D1-2FCB-4EB4-ACA0-81C2343C5ECA/279844/ICDEENG7.pdf). This declaration made Côte d'Ivoire the first State referral of any kind to the ICC. The Republic of Côte d'Ivoire [filed a declaration reaffirming its acceptance of the Court’s jurisdiction](http://icc-cpi.int/NR/rdonlyres/498E8FEB-7A72-4005-A209-C14BA374804F/0/ReconCPI.pdf) on December 14, 2010. The Court formally [authorized an investigation](http://www.icc-cpi.int/iccdocs/doc/doc1240553.pdf) in 2011 and later expanded its jurisdiction to include events from September 29, 2002 onward."

 source: "Côte D’Ivoire Declaration of Referral to ICC (April 18, 2003), [http://www.icc-cpi.int/NR/rdonlyres/9CFE32D1-2FCB-4EB4-ACA0-81C2343C5ECA/279844/ICDEENG7.pdf](http://www.icc-cpi.int/NR/rdonlyres/9CFE32D1-2FCB-4EB4-ACA0-81C2343C5ECA/279844/ICDEENG7.pdf) (english), [http://www.icc-cpi.int/NR/rdonlyres/CBE1F16B-5712-4452-87E7-4FDDE5DD70D9/279779/ICDE.pdf](http://www.icc-cpi.int/NR/rdonlyres/CBE1F16B-5712-4452-87E7-4FDDE5DD70D9/279779/ICDE.pdf) (original); Côte D’Ivoire Declaration of Referral to ICC Decision Pursuant to Article 15 of the Rome Statute on the Authorization of an Investigation into the Situation in the Republic of Côte d’Ivoire, Pretrial Chamber III, No. ICC-02/11 (3 Oct. 2011), http://www.icc-cpi.int/iccdocs/doc/doc1240553.pdf." 

