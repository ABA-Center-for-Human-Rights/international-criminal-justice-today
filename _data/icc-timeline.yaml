 date: "2012"
 
 event: "July 13, 2012: The [Republic of Mali referred the situation in Mali to the ICC](http://www.icc-cpi.int/NR/rdonlyres/A245A47F-BFD1-45B6-891C-3BCB5B173F57/0/ReferralLetterMali130712.pdf). After conducting a preliminary investigation, the Office of the Prosecutor [opened a formal investigation](http://www.icc-cpi.int/en_menus/icc/press%2520and%2520media/press%2520releases/news%2520and%2520highlights/Pages/pr869.aspx) on January 16, 2013."

 source: "Republic of Mali, ICC-01/12, [http://www.icc-cpi.int/en\_menus/icc/situations%20and%20cases/situations/icc0112/Pages/situation%20index.aspx](http://www.icc-cpi.int/en_menus/icc/situations%2520and%2520cases/situations/icc0112/Pages/situation%2520index.aspx); Press Release: ICC Prosecutor opens investigation into war crimes in Mali: “The legal requirements have been met. We will investigate”, ICC-OTP-20130116-PR869, January 16, 2013, http://www.icc-cpi.int/en\_menus/icc/press%20and%20media/press%20releases/news%20and%20highlights/Pages/pr869.aspx." 

