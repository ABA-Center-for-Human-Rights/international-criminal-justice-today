 date: "1945-46"
 
 event: "1945-1946: Following World War II, the Allies set up the [Nuremberg](http://www.loc.gov/rr/frd/Military_Law/pdf/NT_Vol-I.pdf) and [Tokyo](http://www.legal-tools.org/uploads/tx_ltpdb/CHARTER_OF_THE_INTERNATIONAL_MILITARY_TRIBUNAL_FOR_THE_FAR_EAST.pdf) tribunals to try German and Japanese war leaders, respectively. Among other [principles](http://legal.un.org/ilc/texts/instruments/english/draft%2520articles/7_1_1950.pdf), these trials confirmed that individuals could be held criminally responsible for international crimes, regardless of official position, and that superiors’ orders were not a full defense to criminal behavior."

 source: "Trial of the Major War Criminals, International Military Tribunal (Nuremburg, 1947), [http://www.loc.gov/rr/frd/Military\_Law/pdf/NT\_Vol-I.pdf](http://www.loc.gov/rr/frd/Military_Law/pdf/NT_Vol-I.pdf), also [http://www.legal-tools.org/uploads/tx\_ltpdb/Charter\_of\_International\_Military\_Tribunal\_1945\_02.pdf](http://www.legal-tools.org/uploads/tx_ltpdb/Charter_of_International_Military_Tribunal_1945_02.pdf); Charter of the International Military Tribunal for the Far East, http://www.legal-tools.org/uploads/tx\_ltpdb/CHARTER\_OF\_THE\_INTERNATIONAL\_MILITARY\_TRIBUNAL\_FOR\_THE\_FAR\_EAST.pdf." 

