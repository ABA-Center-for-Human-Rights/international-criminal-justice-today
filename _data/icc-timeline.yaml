 date: "2012"
 
 event: "December 18, 2012: [Mathieu Ngudjolo Chui](http://www.icc-cpi.int/iccdocs/doc/doc1579080.pdf) was acquitted of war crimes and crimes against humanity committed in the Democratic Republic of the Congo on December 18, 2012. It was the Court’s first acquittal."

 source: "Judgment pursuant to Article 74 of the Statute, No. ICC-01/04-02/12-3 (Dec. 18, 2012), http://www.icc-cpi.int/iccdocs/doc/doc1579080.pdf." 

-
 date: "2013"
 
 event: "March 22, 2013: Bosco Ntaganda [voluntarily surrendered](http://www.icc-cpi.int/en_menus/icc/press%2520and%2520media/press%2520releases/Pages/pr888.aspx) to the ICC, the first suspect to do so. Ntaganda is the alleged former Deputy Chief of the Staff and commander of operations of the Patriotic Forces for the Liberation of Congo (FPLC), a rebel group in the Democratic Republic of the Congo."

 source: "Press Release: Bosco Ntaganda is in the ICC’s custody, Int’l Criminal Court (March 23, 2013), http://www.icc-cpi.int/en\_menus/icc/press%20and%20media/press%20releases/Pages/pr888.aspx." 

