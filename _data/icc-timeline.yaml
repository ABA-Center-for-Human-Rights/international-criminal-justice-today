 date: "2005"
 
 event: "March 31, 2005: The [Security Council referred the situation in Darfur, Republic of the Sudan, to the ICC through Resolution 1593](http://www.icc-cpi.int/NR/rdonlyres/85FEBD1A-29F8-4EC4-9566-48EDF55CC587/283244/N0529273.pdf). The situation in the Republic of the Sudan was the first Security Council referral to the Court. After conducting a preliminary investigation, the Office of the Prosecutor [opened a formal investigation](http://www.icc-cpi.int/en_menus/icc/press%2520and%2520media/press%2520releases/2005/Pages/the%2520prosecutor%2520of%2520the%2520icc%2520opens%2520investigation%2520in%2520darfur.aspx) on July 6, 2005."

 source: "S/RES/1593 (March 31, 2005), [http://www.icc-cpi.int/NR/rdonlyres/85FEBD1A-29F8-4EC4-9566-48EDF55CC587/283244/N0529273.pdf](http://www.icc-cpi.int/NR/rdonlyres/85FEBD1A-29F8-4EC4-9566-48EDF55CC587/283244/N0529273.pdf); Darfur, Sudan, ICC-02/05, [http://www.icc-cpi.int/en\_menus/icc/situations%20and%20cases/situations/situation%20icc%200205/Pages/situation%20icc-0205.aspx](http://www.icc-cpi.int/en_menus/icc/situations%2520and%2520cases/situations/situation%2520icc%25200205/Pages/situation%2520icc-0205.aspx); Press Release: The Prosecutor of the ICC opens investigation in Darfur, ICC-OTP-066-104, July 6, 2005, http://www.icc-cpi.int/en\_menus/icc/press%20and%20media/press%20releases/2005/Pages/the%20prosecutor%20of%20the%20icc%20opens%20investigation%20in%20darfur.aspx." 

