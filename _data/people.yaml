 name: "Stephen Smith Cody"
 last_name: "Cody"
 image: 
 bio: "Stephen Smith Cody is director of the Atrocity Response Program at the Human Rights Center, UC Berkeley School of Law. He designs and manages research on vulnerable victims and witnesses in international criminal trials. He is coauthor of Bearing Witness at the International Criminal Court, and is working on a book about victims who participate in war crime trials."
 
-
 name: "Eric Stover"
 last_name: "Stover"
 image:
 bio: "Eric Stover is the faculty director of the Human Rights Center at the UC Berkeley School of Law and an adjunct professor of law and public health at UC Berkeley. He has served on several forensic missions to investigate mass graves as an “Expert on Mission” to the International Criminal Tribunals for the former Yugoslavia and Rwanda. In the early 1990s, Stover conducted the first research on the social and medical consequences of land mines in Cambodia and other post-war countries. His research helped launch the International Campaign to Ban Land Mines, which received the Nobel Prize in 1997. He has published six books, including The Witnesses: War Crimes and the Promise of Justice in The Hague."
 
