 title: "From 1994-96, chief prosecutor of the United Nations International Criminal Tribunals for the former Yugoslavia and Rwanda."
 bio: The Hon. Richard J. Goldstone was a judge in South Africa for 23 years, the last nine as a Justice of the Constitutional Court. From August 1994 to September 1996 he was the chief prosecutor of the United Nations International Criminal Tribunals for the former Yugoslavia and Rwanda. From 1999 to 2003 he served as a member of the International Group of Advisers of the International Committee of the Red Cross.

