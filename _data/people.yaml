 name: "Professor David Bosco"
 last_name: "Bosco"
 board: true
 image: "bosco.jpg"
 bio: "Professor David Bosco is an assistant professor at American University's School of International Service and a contributing editor at Foreign Policy magazine. He is a past Fulbright Scholar and senior editor at Foreign Policy magazine.  He formerly served as a political analyst and journalist in Bosnia and Herzegovina and as deputy director of a joint United Nations/NATO project on repatriating refugees in Sarajevo. He is author of Five to Rule Them All (Oxford University Press, 2009), a history of the UN Security Council. He recently completed Rough Justice(Oxford University Press, 2014), an examination of the International Criminal Court's first decade."

