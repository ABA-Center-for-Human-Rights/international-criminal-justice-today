 name: "Alexa Koenig"
 last_name: "Koenig"
 image: icjt-arguendo-alex-koenig.jpg
 bio: "Alexa Koenig is the executive director of the Human Rights Center at University of California (UC) Berkeley School of Law and a lecturer at UC Berkeley. She is a coauthor of *Bearing Witness at the International Criminal Court*, and an author, along with Eric Stover and Victor Peskin, of the forthcoming *Hiding in Plain Sight: The Politics of Pursuing War Crimes Suspects in the 21st Century* (UC Press)."

-
 name: "Stephen Smith Cody"
 last_name: "Cody"
 image: icjt-arguendo-stephen-cody-smith.jpg
 bio: "Stephen Smith Cody is director of the Atrocity Response Program at the Human Rights Center, University of California (UC) Berkeley School of Law. He designs and manages research on vulnerable victims and witnesses in international criminal trials. He is coauthor of *Bearing Witness at the International Criminal Court*, and is working on a book about victims who participate in war crime trials."
 
-
 name: "Eric Stover"
 last_name: "Stover"
 image: icjt-arguendo-eric-stover.jpg
 bio: "Eric Stover is the faculty director of the Human Rights Center at the University of California (UC) Berkeley School of Law and an adjunct professor of law and public health at UC Berkeley. He has served on several forensic missions to investigate mass graves as an “Expert on Mission” to the International Criminal Tribunals for the former Yugoslavia and Rwanda. In the early 1990s, Stover conducted the first research on the social and medical consequences of land mines in Cambodia and other post-war countries. His research helped launch the International Campaign to Ban Land Mines, which received the Nobel Prize in 1997. He has published six books, including *The Witnesses: War Crimes and the Promise of Justice in The Hague*."
 
-
 name: "Danya Chaikel"
 last_name: "Chaikel"
 image: icjt-arguendo-danya-chaikel.jpg
 bio: "Danya Chaikel is an independent legal consultant based in The Hague. As a Canadian trial lawyer, she previously practiced family, criminal defence and human rights law domestically. She has worked as human rights advocate in the fields of international criminal justice, trafficking in women and girls, and refugee law in organisations such as the International Criminal Court, the Women’s Initiatives for Gender Justice, the International Association of Prosecutors, the International Bar Association, the UN Refugee Agency and the Global Alliance Against Trafficking in Women. [@DanyaChaikel](https://twitter.com/danyachaikel)" 

-
 name: "Fergal Gaynor"
 last_name: "Gaynor"
 image: icjt-arguendo-fergal-gaynor.jpg
 bio: "Fergal Gaynor is counsel for the victims in *Prosecutor v. Uhuru Kenyatta* at the International Criminal Court, and is a visiting fellow at Harvard Law School. He worked as a prosecution trial attorney at the International Criminal Tribunal for the former Yugoslavia (most recently in the trial of Radovan Karadzic) and International Criminal Tribunal for Rwanda for over a decade. He also served as a legal adviser to the UN International Independent Investigation Commission in Beirut. He trained as a commercial lawyer at Freshfields in London and Tokyo, and is an Irish barrister."

-
 name: "Wendy Betts"
 last_name: "Betts"
 image: icjt-arguendo-wendy-betts.jpg
 bio: "Wendy Betts is the Director of eyeWitness, a project of the International Bar Association focused on the collection of verifiable video of human rights violations for use in investigations and trials.  She previously served as a Senior Program Manager in the International Programs Division of the National Center for State Courts and as the Director of the American Bar Association War Crimes Documentation Project.  She has presented at international conferences on topics related to human rights documentation, international criminal law, and accountability and co-authored a report entered as evidence in the trial of Slobodan Milosevic at the International Criminal Tribunal for the former Yugoslavia.  Ms. Betts has a M.A. in International Relations/International Economics from Johns Hopkins School of Advanced International Studies and a J.D. from the University of San Francisco School of Law."
