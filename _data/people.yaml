 bio: "Alexa Koenig is the executive director of the Human Rights Center at UC Berkeley School of Law and a lecturer at UC Berkeley. She is a coauthor of Bearing Witness at the International Criminal Court, and an author, along with Eric Stover and Victor Peskin, of the forthcoming Hiding in Plain Sight: The Politics of Pursuing War Crimes Suspects in the 21st Century (UC Press)."

