 title: "Professor of Law, Northwestern University School of Law; Former US Ambassador at-Large for War Crimes Issues"
 image: "1365092094-davidscheffer.png"
 bio: "Amb. David Scheffer holds an endowed professorship at Northwestern University School of Law and serves as the Director of the Center for International Human Rights at Northwestern. He also currently serves as the U.N. Secretary-General’s Special Expert on U.N. Assistance to the Khmer Rouge Trials (also known as the Extraordinary Chambers in the Courts of Cambodia (ECCC)). Previously, Amb. Scheffer was the first U.S. Ambassador at-Large for War Crimes Issues from 1997 to 2001."

