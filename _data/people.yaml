 name: "Professor M. Kamari Clarke"
 last_name: "Clarke"
 board: true
 image: "clarke.jpg"
 bio: "Professor M. Kamari Clarke is a professor of Anthropology and International and Area Studies at Yale University.  She is also the Chair of the Yale Council on African Studies (with a courtesy appointment in African American Studies). She graduated with a B.A. in Political Science from Concordia University in 1988.  Her graduate work was completed in the United States – an M.A. was from the Department of Anthropology at The New School for Social Research, a Master in the Study of Law from Yale University (MSL), and a Ph.D. (1997) from the University of California, Santa-Cruz."

-
 name: "Ottilia Anna Maunganidze"
 last_name: "Maunganidze"
 image: "maunganidze.jpg"
 bio: "Ms. Ottilia Anna Maunganidze is a Researcher the Institute for Security Studies (ISS) with a focus on emerging threats. At ISS, she helps to inform institutional strategy, and also undertakes research and provides technical assistance support to the Transnational Threats and International Crime (TTIC) division of the ISS. Her areas of interest are international criminal justice, international human rights law, and criminal justice responses to complex crimes and transnational threats."

-
 name: "Professor Beth Van Schaack"
 last_name: "Van Schaack"
 image: "van-schaack.jpg"
 bio: "Professor Beth Van Schaack is a Visiting Professor at the Stanford Law School after stepping down as Deputy to the Ambassador-at-Large for War Crimes Issues in the Office of Global Criminal Justice of the U.S. Department of State.  In that capacity, she helped to advise the Secretary of State and the Under Secretary for Civilian Security, Democracy and Human Rights on the formulation of U.S. policy regarding the prevention of and accountability for mass atrocities. Prior to her State Department appointment, Van Schaack was Professor of Law at Santa Clara University School of Law, and was also a law clerk with the Office of the Prosecutor of the International Criminal Tribunal for the Former Yugoslavia."

