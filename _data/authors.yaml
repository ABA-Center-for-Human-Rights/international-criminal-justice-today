- name: "Christopher 'Kip' Hale"
  twitter: kiphale
  bio: "Kip Hale is senior counsel of [American Bar Association (ABA) Center for Human Rights](http://www.americanbar.org/groups/human_rights.html) in Washington, D.C. He also serves as director of the [ABA International Criminal Court Project](http://www.aba-icc.org). Previously, he was a prosecuting attorney in the Office of the Co-Prosecutors at the Extraordinary Chambers in the Courts of Cambodia (ECCC), and has done legal defense work and advised Judges at the UN-International Criminal Tribunal for the former Yugoslavia (ICTY) in The Hague, The Netherlands. Kip serves on the Advisory Council of the [Crimes Against Humanity Initiative](http://law.wustl.edu/harris/crimesagainsthumanity/) and on the Council of Advisors for the [Global Institute for the Prevention of Aggression](http://crimeofaggression.info/the-campaign/the-global-institute-for-the-prevention-of-aggression/). He has written on international criminal justice issues widely, and currently writes for the [Huffington Post](http://www.huffingtonpost.com/kip-hale/) on international criminal justice and related issues."

