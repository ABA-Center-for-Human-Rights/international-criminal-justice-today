<div class="hero">
    <div class="gallery js-flickity" data-flickity-options='{ "cellAlign": "left","imagesLoaded": true, "wrapAround": true, "percentPosition": false, "autoPlay": 7200, "lazyLoad": 3 }'>
    {% if hero_items %}

      {% for object in hero_items limit: 7  %}

        {% assign featured_image = object.featured_image_path %}
        {% assign title = object.title %}

        
        {% if forloop.index0 == 3 %}
          <a href="/ipsos-polling-data/" class="static-image">
        <img data-flickity-lazyload="/assets/images/ipsos-card-sm-425x445.png">
          </a>
        {% endif %}

        {% if featured_image %}
        <a href="{{ object.url }}" class="gallery-cell">
          <img data-flickity-lazyload="{{ site.image_url}}{{ featured_image }}?w=425&h=445&fit=crop&crop=faces&q=85&bm=multiply&blend64=Y2Nj" class="gallery-cell-image" alt="{{title}}">
          {% if title %}<span class="caption">{{ title }}</span>{% endif %}
        </a>

        {% endif %}

      {% endfor %}


      {% endif %}


    </div>
  </div>
