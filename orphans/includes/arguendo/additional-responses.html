<section class="responses">
  <h3 class="space-below">Additional Responses</h3>
  {% for article in articles %}
    
    {% if article.question == {{the_question}} %}
      {% unless article.url == page.url %}
      <a class="grid-item {% cycle 'dark' ,'light' %}" href="{{ article.url }}">

        <div class="copy">
          <h4 class="h5">
            {% include arguendo/format-authors-names.html %}
          </h4>
          <div class="space-below"><small>{{article.title}}</small></div>
        </div>

      </a>
      {% endunless %}
    {% endif %}
  {% endfor %}
</section>
